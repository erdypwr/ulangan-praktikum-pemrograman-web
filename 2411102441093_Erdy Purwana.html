<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Input Data</h1>
        <form id="formData" class="row g-3">
            <div class="col-md-6">
                <label for="inputNama" class="form-label">NAMA LENGKAP</label><br>
                <input type="text" class="form-control" id="inputNama" placeholder="Masukkan Nama">
            </div>
            <div class="col-md-6">
                <label for="inputNim" class="form-label">NIM</label><br>
                <input type="text" class="form-control" id="inputNim" placeholder="241110244xxxx">
            </div>
            <div class="col-md-6">
                <label for="inputSemester" class="form-label">SEMESTER</label><br>
                <input type="text" class="form-control" id="inputSemester" placeholder="3">
            </div>
            <div class="col-md-6">
                <label for="inputProdi" class="form-label">PROGRAM STUDI</label><br>
                <select id="inputProdi" class="form-select">
                    <option selected>- Pilih -</option>
                    <option>Teknik Informatika</option>
                    <option>Sistem Informasi</option>
                    <option>Desain Komunikasi Visual</option>
                    <option>Manajemen</option>
                    <option>Akuntansi</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="inputEmail" class="form-label">Email</label><br>
                <input type="email" class="form-control" id="inputEmail" placeholder="nama@example.com">
            </div>
            <div class="col-12">
                <button type="button" id="kirimData" class="btn btn-dark">Kirim Data</button>
            </div>
        </form>

        <hr>

        <h2>informasi pengiriman</h2>
        Apa yang terjadi saat anda klik "Kirim Data"<br>
        - Data ditampilkan di console<br>
        - Data disimpan di array<br>
        - Jumlah data di-update<br>
        - Form akan kosong kembali<br>
        
        <hr>
        
        <h3>Tabel Mahasiswa</h3>
        <p>Jumlah data: <span id="jumlahData">0</span></p>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nomor</th>
                    <th scope="col">Nama</th>
                    <th scope="col">Info</th>
                </tr>
            </thead>
            <tbody id="tabelData">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const data = [];
        const form = document.getElementById('formData');
        const kirimButton = document.getElementById('kirimData');
        const jumlahDataSpan = document.getElementById('jumlahData');
        const tabelBody = document.getElementById('tabelData');

        kirimButton.addEventListener('click', function() {
            const nama = document.getElementById('inputNama').value;
            const nim = document.getElementById('inputNim').value;
            const semester = document.getElementById('inputSemester').value;
            const prodi = document.getElementById('inputProdi').value;
            const email = document.getElementById('inputEmail').value;

            const newData = {
                nama: nama,
                nim: nim,
                semester: semester,
                prodi: prodi,
                email: email
            };

            data.push(newData);

            console.log('Data baru ditambahkan:', newData);
            console.log('Semua data:', data);

            jumlahDataSpan.textContent = data.length;

            form.reset();
            form.style.display = 'flex';

            renderTabel();
        });

        function renderTabel() {
            tabelBody.innerHTML = '';
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <th scope="row">${index + 1}</th>
                    <td>${item.nama}</td>
                    <td>Prodi: ${item.prodi}<br>Semester: ${item.semester}</td>
                `;
                tabelBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
